<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
</head>
<body>
<h1>Student Form</h1>
    <form action="jsphandel.jsp" method="get">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <label>Hobbies: </label>
        <input type="checkbox" name="hobbies" id="cricket" value="cricket">
        <label for="cricket">cricket</label>
        <input type="checkbox" name="hobbies" id="read" value="read">
        <label for="read">read</label>
        <input type="checkbox" name="hobbies" id="write" value="write"><br>
        <label for="write">write</label>
        <input type="submit">
    </form>
</body>
</html>
